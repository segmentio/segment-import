<!-- index.html -->
<!DOCTYPE HTML>

<html lang="en" ng-app="segImport">
<head>
  <!-- META -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

  <title>Import</title>

  <!-- SCROLLS -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- load bootstrap -->

  <!-- SPELLS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.20/angular.min.js"></script>

  <!-- JQUERY CSV LIBRARY -->
  <script type="text/javascript" src="/js/csv.min.js"></script>

  <!-- APP SPECIFIC ANGULAR FILES -->
  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>

  <!-- APP SPECIFIC JS FILES -->
  <script src="/js/index.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container" style="width: 700px; margin: 0 auto;">
    <div class="row-fluid">
      <br><br>
      <div role="form">
        <div class="form-group col-lg-6">
          <label>Your write key:</label>
          <input class="form-control" type="text" ng-model="csv.writeKey" ng-required></input>
        </div>
        <div class="form-group col-lg-6">
          <label>Select a csv file:</label>
          <input type="file" id="fileInput">
        </div>

        <br><br><br>

        <div class="form-group col-lg-12" ng-show="csv.array.length != 0">
          <hr>
          <table style="min-width: 600px">
            <thead>
              <tr style="font-weight: bold">
                <!-- Headers go here -->
                <td ng-repeat="header in csv.array[0] track by $index">
                  {{ header }}
                </td>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="row in csv.array track by $index" ng-show="!$first">
                <td ng-repeat="item in row track by $index">
                  {{ item }}
                </td>
              </tr>
            </tbody>
          </table>
          <hr>
        </div>
      </div>
    </div>
    <div id="fileDisplayArea">
    </div>
    <div class="row-fluid" ng-show="csv.array.length != 0">
      <div class="col-lg-12">
        <pre ng-show="csv.JSONString.length != 0">{{ csv.JSONString }}</pre>
        <hr>
        <div class="btn btn-info" ng-click="csv.importJSON()" ng-disabled="csv.writeKey.length == 0">
          import
        </div>
      </div>
    </div>
  </div>
</body>

</html>
